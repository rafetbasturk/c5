<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="heading">
    <h1>PING<strong id="dot">.</strong></h1>
    <p id="pHead">We are launching <strong>soon!</strong></p>
  </div>

  <div class="subscribe">
    <p>Subscribe and get notified</p>
    <form action="">
      <input placeholder="Your e-mail address..." type="email" name="email" id="emailInput">
      <p id="input-message"></p>
      <button type="submit" id="notifyMe" >Notify Me</button>
    </form>
    
  </div>

  <div class="main">
    <img src="./images/illustration-dashboard.png" alt="">
  </div>

  <footer>
    
    <div class="social">
      <img id="face" class="social-logo" src="./images/logo-facebook.svg" alt="facebook logo">
      <img id="twit" class="social-logo" src="./images/logo-twitter.svg" alt="twitter logo">
      <img id="insta" class="social-logo" src="./images/logo-instagram.svg" alt="instagram logo">
    </div>
    
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="index.js"></script>

</body>

</html>
